<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Add employee</h2>
    </div>
    <div class="panel-body">
        <ng-form name="jobAddForm">
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': jobAddForm.firstName.$invalid }">
                        <!--TODO#HR2-->
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" ng-model="employee.firstName"
                               placeholder="First Name"  required>


                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': jobAddForm.lastName.$invalid }">
                        <!--TODO#HR2-->
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" ng-model="employee.lastName"
                               placeholder="Last Name"  required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': jobAddForm.email.$invalid }">
                        <!--TODO#HR2-->
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" class="form-control" ng-model="employee.email"
                               placeholder="Email"  required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group"  ng-class="{ 'has-error': jobAddForm.phoneNumber.$invalid }">
                        <!--TODO#HR2-->
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" ng-model="employee.phoneNumber"
                               placeholder="Phone number"  required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': jobAddForm.hireDate.$invalid && jobAddForm.hireDate.$dirty }">
                        <label for="hireDate">Hire Date:</label>
                        <input type="text" id="hireDate" name="hireDate" class="form-control" ng-model="employee.hireDate"
                               placeholder="Hire Date" ng-pattern="datePattern" required>
                        <span class="help-block" ng-show="jobAddForm.hireDate.$error.required
                             && jobAddForm.hireDate.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="jobAddForm.hireDate.$error.pattern
                             && jobAddForm.hireDate.$dirty">{{patternDateNotRespectedMessage}}</span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->

                    <!--TODO#HR2-->
                    <div class="form-group" ng-class="{ 'has-error': jobAddForm.jobTitle.$invalid }">
                        <label for="jobTitle">Job Title:</label>
                        <select id="jobTitle" ng-model="employee.jobId" name="jobTitle" class="form-control" required
                                ng-options="job.jobTitle for job in jobs track by job.jobId">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': jobAddForm.salary.$invalid }">
                        <!--TODO#HR2-->

                        <label for="salary">Salary:</label>
                        <input type="text" id="salary" name="salary" class="form-control" ng-model="employee.salary"
                               placeholder="Salary"  required
                               ng-options="manager.firstName+' '+ manager.lastName for manager in managers track by manager.employeeId">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': jobAddForm. jobAddForm.commissionPct.$invalid && jobAddForm.commissionPct.$dirty }">
                        <label for="commissionPct">Commission:</label>
                        <input type="text" id="commissionPct" name="commissionPct" class="form-control" ng-model="employee.commissionPct"
                               placeholder="Commission" ng-pattern="commissionPattern" required>
                        <span class="help-block" ng-show="jobAddForm.commissionPct.$error.required
                             && jobAddForm.commissionPct.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="jobAddForm.commissionPct.$error.pattern
                             && jobAddForm.commissionPct.$dirty">{{patternCommisionNotRespectedMessage}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group">
                        <!--TODO#HR2-->
                        <div class="form-group" ng-class="{ 'has-error': jobAddForm.departament.$invalid }">
                            <label for="department">Departament:</label>
                            <select id="department" ng-model="employee.departmentId" name="department" class="form-control" required
                                    ng-options="department.departmentName for department in departments track by department.departmentId">
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group" ng-class="{ 'has-error': jobAddForm.manager.$invalid }">
                            <label for="manager">Manager:</label>
                            <select id="manager" ng-model="employee.managerId" name="manager" class="form-control" required
                                    ng-options="manager.firstName+' '+ manager.lastName for manager in managers track by manager.employeeId">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-7">
                        <div class="container">
                            <!--TODO#HR4-->
                            <p>
                                <a class="btn btn-primary btn-lg" role="button" ng-click="create(employee.employeeId)" ng-disabled="jobAddForm.$invalid">Save</a>
                            </p>
                            <p>
                                <a class="btn btn-primary btn-lg" role="button" ng-click="reset()" >Reset</a>
                            </p>
                        </div>
                    </div>
                </div>
        </ng-form>
    </div>
</div>s
